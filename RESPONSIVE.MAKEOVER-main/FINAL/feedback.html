<body>

  <header>
    <div class ="mob-head">
      <img src="LOGO1.png" alt="" height="30px" width="30px">

    <form action="mailto:kunalkhandale3132@gmail.com">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea><br><br>
        
        <input type="submit" value="Submit">
      </form>
      
      <p id="thankyou" style="display:none">Thank you for your feedback!</p>
      
      <script>
        // JavaScript code to show the "Thank you" message when the form is submitted
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
          event.preventDefault();
          document.getElementById("thankyou").style.display = "block";
        });
      </script>
